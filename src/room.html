<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mozilla Mixed Reality Social Client</title>

    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M62+)" data-expires="<%= ORIGIN_TRIAL_EXPIRES %>" content="<%= ORIGIN_TRIAL_TOKEN %>">
    <% if(NODE_ENV === "production") { %>
        <script src="https://cdn.rawgit.com/brianpeiris/aframe/r90fix-culling/dist/aframe-master.min.js"></script>
    <% } else { %>
        <script src="https://rawgit.com/brianpeiris/aframe/r90fix-culling/dist/aframe-master.js"></script>
    <% } %>
</head>

<body>
    <div id="loader"></div>
    <a-scene
        networked-scene="adapter: janus;
                         audio: true;
                         debug: true;
                         onConnect: App.onConnect;
                         connectOnLoad: false;"
        mute-mic="eventSrc: a-scene; toggleEvents: action_mute"
        2d-mute-state-indicator
        light="defaultLightsEnabled: false">

        <a-assets>
            <a-asset-item id="bot-head-mesh" response-type="arraybuffer" src="./assets/avatars/Bot_Head_Mesh.glb"></a-asset-item>
            <a-asset-item id="bot-body-mesh" response-type="arraybuffer" src="./assets/avatars/Bot_Body_Mesh.glb"></a-asset-item>
            <a-asset-item id="bot-left-hand-mesh" response-type="arraybuffer" src="./assets/avatars/Bot_LeftHand_Mesh.glb"></a-asset-item>
            <a-asset-item id="bot-right-hand-mesh" response-type="arraybuffer" src="./assets/avatars/Bot_RightHand_Mesh.glb"></a-asset-item>

            <a-asset-item id="watch-model" response-type="arraybuffer" src="./assets/hud/watch.glb"></a-asset-item>

            <a-asset-item id="meeting-space1-mesh" response-type="arraybuffer" src="./assets/environments/MeetingSpace1_mesh.glb"></a-asset-item>
            <a-asset-item id="outdoor-facade-mesh" response-type="arraybuffer" src="./assets/environments/OutdoorFacade_mesh.glb"></a-asset-item>
            <a-asset-item id="floor-nav-mesh" response-type="arraybuffer" src="./assets/environments/FloorNav_mesh.glb"></a-asset-item>
            <a-asset-item id="cliff-vista-mesh" response-type="arraybuffer" src="./assets/environments/CliffVista_mesh.glb"></a-asset-item>

            <img id="water-normal-map" src="./assets/waternormals.jpg"></a-asset-item>

            <!-- Templates -->
            <script id="player-template" type="text/html">
                <a-entity></a-entity>
            </script>

            <script id="head-template" type="text/html">
                <a-entity
                    class="head"
                    networked-audio-source
                    networked-audio-analyser
                    matcolor-audio-feedback="objectName: Head_Mesh"
                    cached-gltf-model="#bot-head-mesh"
                    scale-audio-feedback
                    personal-space-invader
                    rotation="0 180 0"
                    animation-mixer
                ></a-entity>
            </script>

            <script id="body-template" type="text/html">
                <a-entity
                    class="body"
                    cached-gltf-model="#bot-body-mesh"
                    personal-space-invader
                    rotation="0 180 0"
                    position="0 -0.05 0"
                ></a-entity>
            </script>

            <script id="left-hand-template" type="text/html">
                <a-entity
                    class="hand"
                    cached-gltf-model="#bot-left-hand-mesh"
                    personal-space-invader
                    rotation="-90 90 0"
                    position="0 0 0.075"
                ></a-entity>
            </script>

            <script id="right-hand-template" type="text/html">
                <a-entity
                    class="hand"
                    cached-gltf-model="#bot-right-hand-mesh"
                    personal-space-invader
                    rotation="-90 -90 0"
                    position="0 0 0.075"
                ></a-entity>
            </script>

            <script id="video-template" type="text/html">
                <a-entity class="video" geometry="primitive: plane;" material="side: double" networked-video-player></a-entity>
            </script>

            <script id="nametag-template" type="text/html">
                <a-entity
                    class="nametag"
                    nametag-transform="follow: .head"
                    text="side: double; align: center; color: #ddd"
                    position="0 2.5 0"
                    scale="6 6 6"
                ></a-entity>
            </script>
        </a-assets>

        <!-- Player Rig -->
        <a-entity
            id="player-rig"
            networked="template: #player-template;"
            spawn-controller="radius: 4;"
            wasd-to-analog2d
            character-controller="pivot: #head;"
        >
            <a-entity
                id="head"
                camera
                position="0 1.6 0"
                personal-space-bubble
                look-controls
                networked="template: #head-template; showLocalTemplate: false;"
            ></a-entity>

            <a-entity
                id="body"
                body-controller="eyeNeckOffset: 0 -0.11 0.09; neckHeight: 0.05"
                xr="ar: false"
                networked="template: #body-template;"
            ></a-entity>
            <a-entity
                id="nametag"
                networked="template: #nametag-template; showLocalTemplate: false;"
            ></a-entity>

            <a-entity
                id="left-hand"
                hand-controls2="left"
                tracked-controls
                haptic-feedback
                teleport-controls="cameraRig: #player-rig; teleportOrigin: #head; button: action_teleport_"
                networked="template: #left-hand-template;"
            >
                <a-entity
                    id="watch"
                    cached-gltf-model="#watch-model"
                    bone-mute-state-indicator
                    position="-0.003 0.009 0.085"
                    rotation="-79.12547150756669 -160.1417037390651 -100.1530225888679"
                    scale="1.5 1.5 1.5">
                </a-entity>
            </a-entity>

            <a-entity
                id="right-hand"
                hand-controls2="right"
                haptic-feedback
                teleport-controls="cameraRig: #player-rig;
                                    teleportOrigin: #head;
                                    hitEntity: #telepor-indicator;
                                    button: action_teleport_;"
                networked="template: #right-hand-template;"
            ></a-entity>
        </a-entity>

        <!-- Environment -->
        <a-entity
            id="meeting-space"
            cached-gltf-model="#meeting-space1-mesh"
            position="0 0 0"
        ></a-entity>

        <a-entity
            id="outdoor-facade"
            cached-gltf-model="#outdoor-facade-mesh"
            position="0 0 0"
            xr="ar: false"
        ></a-entity>

        <a-entity
            id="floor-nav"
            cached-gltf-model="#floor-nav-mesh"
            visible="false"
            position="0 0 0"
            xr="ar: false"
        ></a-entity>

        <a-entity
            id="cliff-vista"
            cached-gltf-model="#cliff-vista-mesh"
            layers="reflection:true"
            position="0 0 0"
            xr="ar: false"
        ></a-entity>

        <a-entity id="skybox"
            id="skybox"
            scale="8000 8000 8000"
            skybox="azimuth:0.280; inclination:0.440"
            light="type: ambient; color: #FFF"
            layers="reflection:true"
            xr="ar: false"
        ></a-entity>

        <a-entity
            id="water"
            water="forceMobile: true; normalMap:#water-normal-map"
            rotation="-90 0 0"
            position="0 -88.358 -332.424"
            xr="ar: false"
        ></a-entity>
    </a-scene>
</body>

</html>
