<!DOCTYPE html>
<html dir="ltr" lang="en">

	<head>
	<!-- Meta Tags -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<!-- Page Title -->
	<title>Social Buttons</title>

	<!-- Style sheet -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>
	 <script src="/js/html5shiv.js" type="text/javascript"></script>
	 <script src="/js/respond.min.js" type="text/javascript"></script>
	<![endif]-->

	</head>

<body>
     <main class="socail-wrap d-flex flex-wrap align-items-center justify-content-center">
     	<div class="container">
     	   <div class="social-circle">
     	   	<div class="social_box">
				<div id="share"></div>
					<div class="social_circle">
						<div class="social-crcl crcl-blk">
							<a href="#">
							   <span class="fa"><img src="images/social-icon1.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-blk">
							<a href="#">
							   <span class="fa"><img src="images/social-icon2.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-wht">
							<a href="#">
							   <span class="fa"><img src="images/social-icon3-blk.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-blk">
							<a href="#">
							   <span class="fa"><img src="images/social-icon4.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-blk">
							<a href="#">
							   <span class="fa"><img src="images/social-icon5.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-primary">
							<a href="#">
							   <span class="fa"><img src="images/social-icon6.png" alt=""></span>
						     </a>
						</div>
						<div class="social-crcl crcl-primary">
							<a href="#">
							   <span class="fa"><img src="images/social-icon7.png" alt=""></span>
						     </a>
						</div>
					</div>
				</div>
     	   </div> 
     	   <!--End Social  -->
             <div class="signinUp-box userview-box d-flex flex-wrap justify-content-center">
     	 	 	<div class="signinUp-wrap userview-wrap">
     	 	 	     <form class="theme-form">
	     	 	 	 	<div class="form-body w-100">
	                               <div class="user-links">
	                               	<div class="user-linksLogo text-center mb-4">
	                               	   <img src="images/user-view.png" alt="">
	                               	</div>
	                               	<ul class="user-links-list">
	                               		<li class="user-links-item">
	                               			<a href="#">Join</a>
	                               		</li>
	                               		<li class="user-links-item">
	                               			<a href="#">Enter On Device</a>
	                               		</li>
	                               		<li class="user-links-item">
	                               			<a href="#">Streamer</a>
	                               		</li>
	                               		<li class="user-links-item">
	                               			<a href="#">Options</a>
	                               		</li>
	                               	</ul>
	                               </div>
			     	 	</div>
		     	     </form>
		     	</div>
		     </div>
     	</div>
     </main>

	<!--        External Java Scripts
	======================================= -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#share').click( function () {
		   $('.social-crcl').toggleClass("crcl-hide");
		});
	</script>
</body>
</html>
