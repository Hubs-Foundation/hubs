<body>
     <main class="sign-inUp-wrap d-flex flex-wrap align-items-center justify-content-center">
     	 <div class="container">
     	 	 <div class="signinUp-box d-flex flex-wrap align-items-center justify-content-center">
     	 	 	<div class="signinUp-wrap">
     	 	 	 <span class="btn-next circle-btn"><img src="images/arrow-icon.png"></span>
     	 	 	  <span class="btn-close circle-btn"><img src="images/close-icon.png"></span>
     	 	 	 <form class="theme-form">
     	 	 	 	 <div class="form-head">
     	 	 	 	 	<h6>Register</h6>
     	 	 	 	 	<h5>Sign Up</h5>
     	 	 	 	 </div>
     	 	 	 	 <div class="form-body mt-5">
     	 	 	 	 	<div class="form-group mb-5">
		 	 	 	 		<div class="dob-grp-field d-inline-flex align-items-center">
		 	 	 	 			<input type="text" class="dob-years form-control dob-field" name="" placeholder="YYYY">
		 	 	 	 			<input type="text" class="dob-month form-control dob-field" name="" placeholder="MM">
		 	 	 	 			<input type="text" class="dob-date form-control dob-field" name="" placeholder="DD">
		 	 	 	 		</div>
     	 	 	 	 	</div>
     	 	 	 	 
     	 	 	 	    <div class="form-submit text-center mt-2">
     	 	 	 	    	   <button class="btn btn-form">Submit</button>
     	 	 	 	    </div>
     	 	 	 	</div>
     	 	 	 </form>
     	 	 </div>
     	 </div>
     </main>
