<!DOCTYPE html>
<html dir="ltr" lang="en">

	<head>
	<!-- Meta Tags -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<!-- Page Title -->
	<title>Register G-mail</title>

	<!-- Style sheet -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>
	 <script src="/js/html5shiv.js" type="text/javascript"></script>
	 <script src="/js/respond.min.js" type="text/javascript"></script>
	<![endif]-->
	
	</head>

<body>
     <main class="sign-inUp-wrap d-flex flex-wrap align-items-center justify-content-center">
     	 <div class="container">
     	 	 <div class="signinUp-box d-flex flex-wrap justify-content-center">
     	 	 	<div class="signinUp-wrap pt-md-5 mt-4">
     	 	 	 <span class="btn-next circle-btn"><img src="images/arrow-icon.png"></span>
     	 	 	  <span class="btn-close circle-btn"><img src="images/close-icon.png"></span>
     	 	 	 <form class="theme-form">
     	 	 	 	 <div class="form-head">
     	 	 	 	 	<h6>Register</h6>
     	 	 	 	 	<h5>Sign Up <span>Through G-Mail</span></h5>
     	 	 	 	 </div>
     	 	 	 	 <div class="form-body">
     	 	 	 	 	<div class="form-group">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputUsername">Username</label>
							    <input type="text" class="form-control form-field" id="InputUsername" aria-describedby="userlHelp" placeholder="Username_entered">
							    <small id="userlHelp" class="form-text text-error"> Press <b>‘Enter’</b> to complete</small>
							  </div>
     	 	 	 	 	</div>
     	 	 	 	 	<div class="form-group mt-md-5 mt-4 referral-code">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputUsername">Referral Code</label>
							    <input type="text" class="form-control form-field" id="InputUsername" aria-describedby="userlHelp" placeholder="12345s">
							  </div>
     	 	 	 	 	</div>
     	 	 	 	    <div class="form-submit text-center mt-4">
     	 	 	 	    	   <button class="btn btn-form btn-blue">Submit</button>
     	 	 	 	    </div>
	     	 	 	</div>
     	 	 	 </form>
     	 	 </div>
     	 </div>
     </main>

	<!--        External Java Scripts
	======================================= -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
