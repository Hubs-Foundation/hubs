<!DOCTYPE html>
<html dir="ltr" lang="en">

	<head>
	<!-- Meta Tags -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<!-- Page Title -->
	<title>Register</title>

	<!-- Style sheet -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/media.css" rel="stylesheet" type="text/css">

	<!--[if lt IE 9]>
	 <script src="/js/html5shiv.js" type="text/javascript"></script>
	 <script src="/js/respond.min.js" type="text/javascript"></script>
	<![endif]-->
	
	</head>

<body>
     <main class="sign-inUp-wrap d-flex flex-wrap align-items-center justify-content-center">
     	 <div class="container">
     	 	 <div class="signinUp-box d-flex flex-wrap align-items-center justify-content-center">
     	 	 	<div class="signinUp-wrap">
     	 	 	 <span class="btn-next circle-btn"><img src="images/arrow-icon.png"></span>
     	 	 	  <span class="btn-close circle-btn"><img src="images/close-icon.png"></span>
     	 	 	 <form class="theme-form">
     	 	 	 	 <div class="form-head">
     	 	 	 	 	<h6>Register</h6>
     	 	 	 	 	<h5>Sign Up</h5>
     	 	 	 	 </div>
     	 	 	 	 <div class="form-body">
     	 	 	 	 	<div class="form-group">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputUsername">Username</label>
							    <input type="text" class="form-control form-field" id="InputUsername" aria-describedby="userlHelp" placeholder="Type Subject">
							    <small id="userlHelp" class="form-text text-error"> Press <b>‘Enter’</b> to complete</small>
							  </div>
     	 	 	 	 	</div>
     	 	 	 	 	<div class="form-group">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputEmail1">Email</label>
							    <input type="email" class="form-control form-field" id="InputEmail1" aria-describedby="emailHelp" placeholder="Type Subject">
							    <small id="emailHelp" class="form-text text-error"> Press <b>‘Enter’</b> to complete</small>
							  </div>
     	 	 	 	 	</div>
     	 	 	 	 	<div class="form-group">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputPass">Password</label>
							    <input type="password" class="form-control form-field" id="InputPass" aria-describedby="passHelp" placeholder="Type Subject">
							    <small id="passHelp" class="form-text text-error"> Press <b>‘Enter’</b> to complete</small>
							  </div>
     	 	 	 	 	</div>
     	 	 	 	 	<div class="form-group">
     	 	 	 	 		 <div class="form-group">
							    <label class="form-lbl" for="InputUsername">Referral Code</label>
							    <input type="text" class="form-control form-field" id="InputUsername" aria-describedby="userlHelp" placeholder="Type Subject">
							    <small id="userlHelp" class="form-text text-error"> Press <b>‘Enter’</b> to complete</small>
							  </div>
     	 	 	 	 	</div>
     	 	 	 	    <div class="form-submit text-center mt-2">
     	 	 	 	    	   <button class="btn btn-form">Submit</button>
     	 	 	 	    </div>
     	 	 	 	    <div class="other-links text-center">
     	 	 	 	    	    <p>Sign up using:</p>
	     	 	 	 	    <ul class="socila-link">
	                                <li><a href="#"><i class="fa fa-google"></i></a></li>
	                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
	                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
	     	 	 	 	    </ul>
	     	 	 	    </div>
	     	 	 	</div>
     	 	 	 </form>
     	 	 </div>
     	 </div>
     </main>

	<!--        External Java Scripts
	======================================= -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
